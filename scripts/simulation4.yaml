model:
  time_granularity: "D"
  simulation_length: 100
  sickness_calculation_method: "linear"
  features:
    - name: "rain"
      beta: 0.5
      parameters: []
      calculation: "np.random.gamma(10,2)"
    - name: "temperature"
      beta: 0.5
      parameters: ["temperatures"]
      calculation: "24 + 5 * np.sin(2 * np.pi * i / 52)"
      #calculation: "np.random.randint(20,30)"
    - name: "lagged_sickness"
      beta: 0.5
      parameters: ["sickness"]
      calculation: "parameters['sickness'][i-1]"
      # function:
      # '''
      #   def calculate_lagged_sickness(sickness):

      # '''
  regions:
    - name: "Finnmark"
      region_id: 1
      rain_season: [[10, 23], [45, 52]]
      neighbour: [2]
    - name: "Troms"
      region_id: 2
      rain_season: [[10, 20], [25, 45]]
      neighbour: [1, 3]
    - name: "Nordland"
      region_id: 3
      neighbour: [2, 4]
    - name: "Tr√∏ndelag"
      region_id: 4
      rain_season: [[5, 10], [15, 25], [45, 52]]
      neighbour: [3]
  lists:
    - name: "temperatures"
      data: [20, 21, 24, 24, 25, 27, 28, 28, 27, 26, 23, 21]
