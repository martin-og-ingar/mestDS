model:
  time_granularity: "D"
  simulation_length: 100
  sickness_calculation_method: "linear"
  features:
    - name: "lagged_rain"
      beta: 0.5
      parameters: ["rain"]
      calculation: "np.mean(parameters['rain'][-3:])"
    - name: "rain"
      beta: 0.5
      parameters: ["lagged_rain"]
      calculation: "parameters['lagged_rain'][-1] * 1.3 if (i % 2 == 0) else parameters['lagged_rain'][-1] * 0.7"
    - name: "temperature"
      beta: 0.5
      parameters: ["temperatures"]
      calculation: "25"
    - name: "lagged_sickness"
      beta: 0.5
      parameters: ["sickness"]
      calculation: "parameters['sickness'][i-1]"
  regions:
    - name: "Finnmark"
      region_id: 1
      rain_season: [[10, 23], [45, 52]]
      neighbour: [2]
    - name: "Troms"
      region_id: 2
      rain_season: [[10, 20], [25, 45]]
      neighbour: [1, 3]
    - name: "Nordland"
      region_id: 3
      neighbour: [2, 4]
    - name: "Tr√∏ndelag"
      region_id: 4
      rain_season: [[5, 10], [15, 25], [45, 52]]
      neighbour: [3]
  lists:
    - name: "temperatures"
      data: [20, 21, 24, 24, 25, 27, 28, 28, 27, 26, 23, 21]
