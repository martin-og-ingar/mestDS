model:
  simulation_name: "name"
  time_granularity: "D"
  simulation_length: 1000
  baseline_func: "constant"
  features:
    - name: "rainfall"
      modification:
        - function: "realistic_data_generation"
          params:
            feature_name: "rainfall"
        - function: "extreme_event"
          params:
            probability: 0.001
            magnitude: 100
        - function: "stochastic_noise"
          params:
            mean: 1
            std_dev: 2

    - name: "temperature"
      modification:
        - function: "seasonal"
          params:
            average: 30
            amplitude: 10
            phase: 0
        - function: "stochastic_noise"
          params:
            mean: 1
            std_dev: 1
    - name: "sickness"
      modification:
        - function: "climate_dependent_disease_cases"
          params:
            temp_effect: 0.5
            rain_effect: 0.5

  regions:
    - name: "Test"
      region_id: 1
      rain_season: [[10, 23], [45, 52]]
      neighbour: [2]
